<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-3">
          <div class="card text-align-center">
            <div class="card-header">Kiểm tra trúng tuyển thí sinh</div>
            <div class="card-body">
              <div class="form-group">
                <label for="">Môn Toán</label>
                <input id="toan" type="text" class="form-control" />
              </div>
              <div class="form-group">
                <label for="">Môn Lý</label>
                <input id="ly" type="text" class="form-control" />
              </div>
              <div class="form-group">
                <label for="">Môn Hóa</label>
                <input id="hoa" type="text" class="form-control" />
              </div>
              <div class="form-group">
                <label for="">Điểm chuẩn</label>
                <input id="chuan" type="text" class="form-control" />
              </div>
              <div class="form-group">
                <label for="">Khu Vực Ưu Tiên</label>
                <select id="zone">
                  <option value="0">X</option>
                  <option value="2">A</option>
                  <option value="1">B</option>
                  <option value="0.5">C</option>
                </select>
              </div>
              <div class="form-group">
                <label for="">Đối Tượng Ưu Tiên</label>
                <select id="object">
                  <option value="0">0</option>
                  <option value="2.5">1</option>
                  <option value="1.5">2</option>
                  <option value="1">3</option>
                </select>
              </div>

              <!-- <div class="form-group">
                  <label for="">number2</label>
                  <input id="numb2" type="text" class="form-control" />
                </div> -->
              <button id="submit" class="btn btn-success">Kiểm tra</button>
            </div>
            <div id="infoD" class="card-footer text-muted"></div>
          </div>
        </div>
      </div>
    </div>
    <br />
    <br />
    <br />
    <br />
    <div class="container">
      <div class="row">
        <div class="col-3">
          <div class="card text-align-center">
            <div class="card-header">Tính số tiền điện</div>
            <div class="card-body">
              <div class="form-group">
                <label for="">Tên</label>
                <input id="ten" type="text" class="form-control" />
              </div>
              <div class="form-group">
                <label for="">Số điện tiêu thụ (kw)</label>
                <input id="dien" type="text" class="form-control" />
              </div>

              <button id="nhapb2" class="btn btn-success">Kiểm tra</button>
            </div>
            <div id="infob2" class="card-footer text-muted"></div>
          </div>
        </div>
      </div>
    </div>

    <br />
    <br />
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./baitapb5.js"></script>
  </body>
</html>
